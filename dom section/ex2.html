<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="head1">this is first heading</h1>
    <p id="para">this my paragraph</p>
</body>
</html>
<script>
    //method to  use--targets the id 
    console.log(document.getElementById("head1"));
    //innerText --> it provides the inside h1 data
    console.log(document.getElementById("head1").innerText);
    console.log(document.getElementById("para").innerText);
 </script>
