    let buttonobj = [
        {textContent:"primary",color:"white",bgcolor:"blue"},
        {textContent:"secondry",color:"white",bgcolor:"grey"},
        {textContent:"danger",color:"white",bgcolor:"red"},
        {textContent:"warning",color:"white",bgcolor:"yellow"}
    ]
    buttonobj.map(function(element) {
        let btn1=document.createElement("button");
        btn1.textContent=element.textContent;
        btn1.style.color=element.color;
        btn1.style.backgroundColor=element.bgcolor;
        document.querySelector("body").append(btn1);
    })
