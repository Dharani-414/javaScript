<script>
    let images =[

    "../../../../../Pictures/fav3.jpg",

    let id;
    function start(){
     let slideImage= document.createElement("img"); 
    
        let i=0;
        id= setInterval(function(){
            if(i == images.length){
        i=0;
     }
            slideImage.src=images[i++];
            document.querySelector("#container").append(slideImage);
        },1000);
    } function stop(){
        clearInterval(id);
        document.querySelector("img").innerText=" ";
    }
       
</script>
