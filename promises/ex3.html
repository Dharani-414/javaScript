<script>
    let coin=0;
    let promise1 = new Promise((resolve,reject)=>{
        setTimeout(()=>{
           if(coin == 1){
           // console.log(coin);// result   true-->then-->resolve
           resolve(coin);
           } else {
            //console.log("cart part issue");//error   false-->catch-->reject
            reject("cart part issue");
           }
        },5000);
    })
    promise1.then(function(result){
        console.log("result",result);
    }) 
    .catch((error)=>{
        console.log("error",error);
    })
</script>
