<script>
    let promise1 = new Promise(function(resolve,reject){
        reject("this is promise is rejected");
    });
    promise1.then()
             .catch((error)=>{
                console.log(error);
             }) 
             .finally(function(){
                console.log("promise handling completed");
             })
</script>
