<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>promise chaining</h1>
</body>
</html>
<script>
    let promise1=new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve(1);
            },2000);
    })
    promise1.then((result)=>{
        alert(result);//1
        return result*2;//1*2=2
    }) .then((result)=>{
        alert(result);//2
        return result*2;//2*2=4
    }).then((result)=>{
        alert(result);//4
        return new Promise((resolve,reject)=>{
            reject("this is error part...!");
        })
    }).then((a)=>{
        alert(a);
    })
    
    .catch((error)=>{
       alert(error);
    })
</script>
